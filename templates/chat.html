<!DOCTYPE html>
<html>
<head>
  <title>Travel Chatbot</title>
  <style>
    body { font-family: Arial; background: #f7f7f7; }
    #chatbox { width: 60%; margin: auto; padding: 20px; background: white; border-radius: 8px; }
    .msg { margin: 10px 0; }
    .user { font-weight: bold; color: blue; }
    .bot { font-weight: bold; color: green; }
  </style>
</head>
<body>
  <div id="chatbox">
    <h2>üåç Travel & Weather Chatbot</h2>
    <div id="messages"></div>

    <input type="text" id="userInput" placeholder="Ask something... e.g., Weather in Paris" style="width:80%;">
    <button onclick="send()">Send</button>
  </div>

  <script>
    function send() {
      const msg = document.getElementById("userInput").value;
      if (msg.trim() === "") return;

      const messages = document.getElementById("messages");
      messages.innerHTML += `<div class="msg user">You: ${msg}</div>`;

      fetch("/get", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: "msg=" + encodeURIComponent(msg)
      })
      .then(res => res.json())
      .then(data => {
        messages.innerHTML += `<div class="msg bot">Bot: ${data.reply.replace(/\n/g, "<br>")}</div>`;
      });

      document.getElementById("userInput").value = "";
    }
  </script>
</body>
</html>
